<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Review
    </title>
    <meta name="description" content="Product Review, list of products, feedback">
    <meta name="author" content="Imanol Arturo Matos Ramirez">

    <link rel="stylesheet" type="text/css" href="styles/small.css">
    <link rel="stylesheet" type="text/css" href="styles/medium.css">
    <link rel="stylesheet" type="text/css" href="styles/normalize.css">
    <link rel="stylesheet" type="text/css" href="styles/large.css">

    <script src="scripts/form.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">

</head>


<body>
    <main>
        <header>
            <h1>Product Review</h1>
        </header>
        
        <form method="get" action="review.html" class="wfl">
            <fieldset>
                <label for="productSelected">Product Name*</label>
                <select name="product" id="productSelected" required>
                    <option value="" disabled selected>Select a Product ... &#9662; </option>
                </select>
            </fieldset>
            <fieldset class="stars">
                <legend>Overall Rating*</legend>
                <label class="star" for="star1">☆<input type="radio" name="star" value="1" id="star1" required></label>
                <label class="star" for="star2">☆☆<input type="radio" name="star" value="2" id="star2" required></label>
                <label class="star" for="star3">☆☆☆<input type="radio" name="star" value="3" id="star3"
                        required></label>
                <label class="star" for="star4">☆☆☆☆<input type="radio" name="star" value="4" id="star4" required>
                </label>
                <label class="star" for="star5">☆☆☆☆☆<input type="radio" name="star" value="5" id="star5" required>
                </label>
            </fieldset>
            <fieldset>
                <label for="installedDate">Date of Installation*</label> <input type="date" name="date" id=installedDate
                    required>
            </fieldset>
            <fieldset>
                <legend> Which features did you find useful in the product? <br>
                    (Check all that apply)
                </legend>
                <label for="feat-durability"> <input type="checkbox" id="feat-durability" name="features"
                        value="durability"> Durability</label>
                <label for="feat-use"> <input type="checkbox" name="features" id="feat-use" value="ease of use"> Ease of
                    Use</label>
                <label for="feat-performance"> <input type="checkbox" name="features" id=feat-performance
                        value="performance"> Performance</label>
                <label for="feat-design"> <input type="checkbox" name="features" id="feat-design" value="design">
                    Design</label>
            </fieldset>
            <fieldset>
                <legend> Written Review <span class="optional">(Optional)</span></legend>
                <textarea name="review" id="reviewArea" rows="6" placeholder="Write your review..."></textarea>
            </fieldset>
            <fieldset>
                <legend> Your Name <span class="optional">(Optional)</span></legend>
                <input type="text" name="user" id="userArea">
            </fieldset>
            <input type="submit" value="Post Review">
        </form>
    </main>
    <footer>
        <p> &copy; <span id="currentyear"></span> | 🏖️ Imanol Arturo Matos Ramirez 🏖️ | Dominican Republic </p>
        <p> Last Modified: <span id="last"> ></span></p>

    </footer>
</body>

</html>
